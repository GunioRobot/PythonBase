	function initialize() {
	
		var style = [
			{
				featureType: "road.highway",
				elementType: "all",
				stylers: [
					{ visibility: 'off' }
				]
			},
			{
				featureType: "all",
				elementType: "labels",
				stylers: [

					{ lightness: 10 }
				]
			}
		];
		var latlng = new google.maps.LatLng(33.88480, -118.089);
		var myOptions = {
			zoom: 9,
			center: latlng,
			mapTypeControlOptions: {
				mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'NSF']
			}
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		var styledMapOptions = { name: "NSF" }
		var jayzMapType = new google.maps.StyledMapType(style, styledMapOptions);
		map.mapTypes.set('NSF', jayzMapType);
		map.setMapTypeId('NSF');

		mode = 1
		var marks = new Array();
		
		for(i=0; i<mapData.length; i++) {
			var myLatlng = new google.maps.LatLng(mapData[i][1], mapData[i][2]);
			if (mode==1) {
				marks[i] = new google.maps.Circle({
					center: myLatlng,
					map: map,
					radius: mapData[i][0]*100,
					strokeColor: "#FFAA00",
					strokeOpacity: 0.5,
					fillColor: ((Math.random()<0.9)?"#FF3300":"#9900FF"),
					fillOpacity: 0.8,
				});
			} else {
				//21x34
				icon = new google.maps.MarkerImage(
								"http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=|FF0000|FFFFFF",
								null, null, null, new google.maps.Size(mapData[i][0]/25*21, mapData[i][0]/25*34));
				marks[i] = new google.maps.Marker({
					  position: myLatlng,
					  map: map,
					  icon: icon,
					  shadow: "no",
					  title: "Marker"+i,
				  });		
			}
		}
		for (var i = 0; i < marks.length; i++) { 
			updateMarker(marks[i], i, map); 
		} 
	}
	function updateMarker(marker, st, map) { 
		google.maps.event.addListener(marker, "click", function() { 
			//marks[0].setMap(null)
			for(j=0; j<2; j++) {
				aY = Math.floor(Math.random()*25);
				var flightPlanCoordinates = [
					new google.maps.LatLng(mapData[st][1], mapData[st][2]),
					new google.maps.LatLng(mapData[aY][1], mapData[aY][2]),
				  ];
				  var flightPath = new google.maps.Polyline({
					path: flightPlanCoordinates,
					strokeColor: "#dd3300",
					strokeOpacity: 0.5,
					strokeWeight: 2
				  });
				  flightPath.setMap(map);
			}
		});
